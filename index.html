e&apos;s Wedding</h1><p>Ashman and Katie met through mutual friends in Morgantown fall of 2008.  Unbeknownst to them, they had both been attending Potomac State College.  Ashman asked for Katie&rsquo;s number and Katie soon had to trade in her tracfone for a cell phone plan to accommodate their late-night talks and daily conversations.  Katie and Ashman love to spend their time cooking, taking walks, or just talking&mldr; as long as it&rsquo;s together!  Ashman proposed on June 9th, 2013 in front of Cinderella&rsquo;s Castle at Magic Kingdom in Walt Disney World with a photographer to capture the magical moment.  Ashman and Katie are excitedly taking on the new set of challenges and adventures they face as a couple and, despite the contempt between Ashman and Lucy, Katie&rsquo;s cat, they are enthusiastic about building their new life together.  The next chapter in their &ldquo;Happily Ever After&rdquo; begins on October 4th, 2014, when bride and groom say &ldquo;I do&rdquo;.</p><picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1226758d78e49288d3ed77ef02a8c784/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa0713808c0f5e47d987e0106a4e696b69b77f656.jpg&width=500\">\n  <source media=\"(min-width: 1280px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1226758d78e49288d3ed77ef02a8c784/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa0713808c0f5e47d987e0106a4e696b69b77f656.jpg&width=500\">\n  <source media=\"(min-width: 720px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1226758d78e49288d3ed77ef02a8c784/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fa0713808c0f5e47d987e0106a4e696b69b77f656.jpg&width=500\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/bb9106cdc5513a27b340a7783a421246/passthrough.jpg?input=https%3A%2
